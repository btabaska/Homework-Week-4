<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Javascipt Code Quiz</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light text-center">
      <h2>Welcome to the Javascript Quiz game!</h2>
      <form class="form-inline">
        <button class="btn btn-outline-success" id="start" type="button">
          Start
        </button>
      </form>
    </nav>
    <div class="card text-center">
      <div class="card-header">
        <br />You have one minute to answer as many questions as you can!<br />
        <div>Time is up in <span id="time">01:00</span></div>
      </div>
      <div class="card-body">
        <div id="question" class="btn-group-vertical"></div>
      </div>
      <div class="card-footer text-muted">
        <div id="answer"></div>
      </div>
    </div>

    <script type="text/javascript" src="questions.js"></script>
    <script type="text/javascript" src="generator.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
